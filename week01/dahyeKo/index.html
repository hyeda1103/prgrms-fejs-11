<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 1</title>
</head>
<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기',
                isCompleted: true,
            },
            {
                text: 'JS 복습하기',
                isCompleted: false,
            },
        ]


        function TodoList($app, initialState) {            
            this.data = initialState
            if (!new.target) {
                throw new Error("new 연산자와 함께 호출해야 한다")
            }
            if (this.data === null || this.data === undefined) {
                throw new Error("null 또는 undefined다")
            }
            if (!Array.isArray(this.data)) {
                throw new Error("주어진 데이터가 배열이 아니다")
            }
            this.data.forEach(todoItem => {
                const keys = Object.keys(todoItem)
                if(!keys.includes('text') || !keys.includes('isCompleted')) {
                    throw new Error("데이터 내용이 이상하다")
                } 
            })
            
            this.render = function() {
                const itemStr = this.data.map(todoItem => {
                    return `<li>${todoItem.text}</li>`
                }).join('')

                $app.innerHTML = `<ul>${itemStr}</ul>`
            }
        }
        
        try {
            const $app = document.querySelector('#todo-list')
            const todoList = new TodoList($app, data)
            todoList.render()
        } catch (e) {
            alert(e.message)
        }
        
    </script>
</body>
</html>
