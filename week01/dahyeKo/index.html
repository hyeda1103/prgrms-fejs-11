<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 1</title>
</head>
<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기',
                isCompleted: true,
            },
            {
                text: 'JS 복습하기',
                isCompleted: false,
            },
        ]

        function TodoList(data) {
            this.data = data
            this.render = function() {
                const htmlStr = this.data.map(todoItem => {
                    return `<div>${todoItem.text}</div>`
                }).join('')

                document.querySelector('#todo-list').innerHTML = htmlStr
            }
        }
        
        const todoList = new TodoList(data)
        todoList.render()
        
    </script>
</body>
</html>
